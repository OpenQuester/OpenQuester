name: Deploy Privacy Policy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'PRIVACY_POLICY.md'
      - 'docs/privacy/**'
      - '.github/workflows/deploy-privacy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    name: Deploy Privacy Policy
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Copy privacy policy to docs folder
        run: |
          cp PRIVACY_POLICY.md docs/privacy/PRIVACY_POLICY.md
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: openquester-privacy
          directory: docs/privacy
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'
