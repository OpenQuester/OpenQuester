# Cloudflare Pages - wrangler.toml
# Configuration for Cloudflare Pages deployment

name = "openquester-privacy"
compatibility_date = "2024-01-01"

[site]
bucket = "./docs/privacy"

[build]
command = "echo 'Static site - no build needed'"
cwd = "."
watch_dirs = ["docs/privacy", "PRIVACY_POLICY.md"]

[build.upload]
format = "directory"
dir = "docs/privacy"

# Environment variables (if needed in the future)
[vars]
ENVIRONMENT = "production"
