name: openquester
description: "A new Flutter project."
publish_to: "none"
version: 0.22.0

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: 3.35.2

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Local packages
  openapi:
    path: ../openapi/dart_sdk/
  siq_file:
    path: ./packages/siq_file/
  oq_compress:
    path: ./packages/oq_compress/
  oq_editor:
    path: ./packages/oq_editor/
  oq_shared:
    path: ./packages/oq_shared/
  #

  auto_route: ^10.1.2
  envied: ^1.3.1
  package_info_plus: ^9.0.0
  flutter_native_splash: ^2.4.6
  dio: ^5.9.0
  file_picker: ^10.3.3
  injectable: ^2.5.2
  get_it: ^8.2.0
  watch_it: ^1.7.0
  shared_preferences: ^2.5.3
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  universal_io: ^2.2.2
  socket_io_client: ^3.1.2
  easy_localization: ^3.0.8
  infinite_scroll_pagination: ^5.1.1
  nb_utils: ^7.1.8
  dio_cache_interceptor: ^4.0.5
  oauth2_client: ^4.2.0
  dio_cookie_manager: ^3.3.0
  path_provider: ^2.1.5
  cookie_jar: ^4.0.8
  flutter_web_auth_2: ^5.0.0-alpha.7
  universal_web: ^1.1.1
  cross_file: ^0.3.4+2
  squadron: ^7.2.0
  collection: ^1.19.1
  flutter_chat_core: ^2.8.0
  flutter_chat_ui: ^2.9.1
  cached_network_image: ^3.4.1
  cached_network_image_platform_interface: ^4.1.1
  fetch_client: ^1.1.4
  crypto: ^3.0.6
  flutter_svg: ^2.2.1
  mocktail: ^1.0.4
  updat: ^1.4.0
  throttling: ^2.0.1
  url_launcher: ^6.3.2
  video_player: ^2.10.0
  video_player_win: ^3.2.0
  fvp: ^0.35.0
  toastification: ^3.0.3
  dotted_border: ^3.1.0
  flutter_avif: ^3.1.0
  flutter_cache_manager: ^3.4.1
  animate_do: ^4.2.0
  talker: ^5.0.2
  talker_flutter: ^5.0.2
  talker_dio_logger: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.7.1
  analyzer: ^7.7.1
  auto_route_generator: ^10.2.4
  flutter_launcher_icons: ^0.14.4
  envied_generator: ^1.3.1
  injectable_generator: ^2.8.1
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  test: ^1.26.2
  flutter_gen_runner: ^5.12.0
  very_good_analysis: ^10.0.0
  squadron_builder: ^7.1.7
  inno_bundle: ^0.11.2

dependency_overrides:
  # Fixes linux build
  # Remove after [PR](https://github.com/juliansteenbakker/flutter_secure_storage/pull/923) merged
  # Issue: https://github.com/juliansteenbakker/flutter_secure_storage/issues/920
  flutter_secure_storage_linux:
    git:
      url: https://github.com/m-berto/flutter_secure_storage.git
      path: flutter_secure_storage_linux
      ref: patch-2

flutter:
  uses-material-design: true
  assets:
    - assets/localization/
    - assets/icons/

flutter_gen:
  output: lib/generated/
  integrations:
    flutter_svg: true

msix_config:
  display_name: OpenQuester
  identity_name: com.asion.openquester
  logo_path: assets/icon/icon.png
  capabilities: internetClient
  languages: en-us
  file_extension: .siq
  install_certificate: false

inno_bundle:
  id: 2c5b1f10-2d9d-11f0-947a-894be89259d5
  name: OpenQuester
  publisher: OpenQuester
  installer_icon: assets/icon/icon.ico
  url: https://openquester.app/
  updates_url: https://github.com/OpenQuester/OpenQuester/releases
  admin: false
  languages:
    - english
